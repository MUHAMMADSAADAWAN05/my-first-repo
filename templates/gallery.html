<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery</title>
</head>
<body>
    {% extends "base.html" %}

{% block title %}Gallery{% endblock %}

{% block content %}

</div>
{% endblock %}

</body>
</html>
